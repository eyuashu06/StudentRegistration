<!DOCTYPE html>
<html lang=en>
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>

<h2>Register Student</h2>

<form action="register" method="post">
    <label for="name">Name:</label> <input type="text" name="name" required><br><br>
    <label for="email">Email:</label> <input id="email" type="email" name="email" required title="Email address" placeholder="you@example.com"><br><br>
    <label for="year">Year:</label> <input type="number" name="year" required><br><br>

    <input type="submit" value="Register">
</form>

<br>
<a href="show_all">View All Students</a>

</body>
</html>
